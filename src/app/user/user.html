<h1>oiudnui</h1>

<div class="row">
  <div class="col-6">
    <table>
      <thead>
        <tr>
          <th>sr name</th>
          <th>name</th>
          <th>user name</th>
          <th>email</th>
          <th>phone</th>
        </tr>
      </thead>
      <tbody>
        @for(item of userList; track $index){
              <tr>
          <td>{{$index}}</td>
           <td>{{item.name}}</td>
           <td>{{item.username}}</td>
            <td>{{item.email}}</td>
             <td>{{item.phone}}</td>

        </tr>

        }

      </tbody>
    </table>

</div>
